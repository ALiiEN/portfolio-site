<DOCTYPE! html>

<html>
<head lang="en">
  <title>ALiiENmedia | Designer</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="./jQuery/css/jquery-ui.css">
  <script src="./jQuery/js/jquery.js"></script>
  <script src="./jQuery/js/jquery-ui.js"></script>
</head>

<body>
<div class="wrapper">

  <header>
    <div class="banner">
      <img class="logo" src="images/logo.png" alt="aliien logo" />
      <h1>ALiiENmedia</h1>
    </div>

    <nav>
      <div class="dropdown">
        <a class="nav-link dropbtn" href="#">Portfolio</a>
        <div class="dropdown-content">
          <a href="#">Photograhy</a>
          <a href="#">Film</a>
          <a href="#">Graphic Design</a>
          <a href="#">Motion Design</a>
        </div>
      </div>
      <!-- <a class="nav-link" href="#">Portfolio</a> -->
      <a class="nav-link" href="#">Contact</a>
      <a class="nav-link" href="#">About</a>
    </nav>
  </header>

  <div class="portfolio-section cf">
    <div class="portfolio-item">
      <div class="title">
        Photography
      </div>
      <img src="images/sunset-photography.jpg" alt="" />
    </div>

    <div class="portfolio-item">
      <div class="title">
        Film
      </div>
      <img src="images/me-film.jpg" alt="" />
    </div>

    <div class="portfolio-item">
      <div class="title">
        Motion Design
      </div>
      <img src="images/porter-motion.jpg" alt="" />
    </div>

    <div class="portfolio-item">
      <div class="title">
        Graphic Design
      </div>
      <img src="images/lowpoly-design.jpg" alt="" />
    </div>
  </div>

  <div class="contact horizontal">
    <div class="contact-icons vertical">
      <a href="#"><img src="images/icons/twitter2.png" alt="twitter" /></a>
      <a href="#"><img src="images/icons/tumblr.png" alt="tumblr" /></a>
      <a href="#"><img src="images/icons/instagram.png" alt="instagram" /></a>
      <a href="#"><img src="images/icons/linkedin.png" alt="linkdin" /></a>
      <a href="#"><img src="images/icons/youtube.png" alt="youtube" /></a>
      <a href="#"><img src="images/icons/soundcloud.png" alt="soundcloud" /></a>
    </div>
  </div>

  <footer>
    &copy; 2016 Frank Seager
  </footer>

</div>
</body>

</html>
